stages:
  load_data:
    cmd: python src/load_data.py --config=params.yaml
    deps:
    - src/get_data.py
    - src/load_data.py
    - data_given/auto-mpg.csv
    outs:
    - data/raw/auto-mpg.csv
  
  split_data:
    cmd: python src/split_data.py --config=params.yaml
    deps:
    - src/split_data.py
    - data/raw/auto-mpg.csv
    outs:
    - data/processed/train_auto-mpg.csv
    - data/processed/test_auto-mpg.csv